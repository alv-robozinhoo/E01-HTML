<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico.png" type="image/x-icon">
    <title>Formulário de Cadastro</title>
    <style>
        label::before{
            content: "\a";
            white-space: pre;
        }
        #cartaolab::before{
            content: "\a";
            white-space: pre;
        }
        input{
            margin-bottom: 10px;
        }
        fieldset{
            margin-bottom: 20px;
            border-radius: 5px;
            width: 600px;    
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>

            <legend>Dados pessoais</legend>

            <label for="codigo">
                Código: 
                <input type="number" name="code" id="codigo">
            </label>
            <label for="nome">Nome: 
                <input type="text" name="name" id="nome" placeholder="Nome">
            </label>
            
            <label for="senha">Senha: 
                <input type="password" name="password" id="senha" placeholder="Senha">
            </label>
            <label>
                Sexo:
                <label for="sexo-m">&nbsp;    Masculino</label>
                <input type="radio" name="sex" id="sexo-m" value="Masculino">
                <label for="sexo-f">&nbsp;    Feminino</label>
                <input type="radio" name="sex" id="sexo-f" value="Feminino">
            </label>
            <label for="idade">Idade: 
                <input type="number" name="age" id="idade">
            </label>
            <label for="cartao" id="cartaolab">Cartão: 
                <select name="card" id="cartao" multiple>
                    <option value="MasterC">Mastercard</option>
                    <option value="Visa">Visa</option>
                    <option value="AmericanExprss">America Express</option>
                </select>
            </label>
            
        </fieldset>
        <fieldset>

            <legend>Dados profissionais</legend>

            <label for="cargo">
                Cargo: 
                <select name="role" id="cargo">
                    <option value="default">Escolha</option>
                    <option value="DevJunor">Analista Júnior</option>
                    <option value="DevPleno">analista Pleno</option>
                    <option value="DevSenior">Analista Sênior</option>
                </select>
            </label>
            <label for="praticas">

                <label for="fumante">
                    <input type="checkbox" name="fuma?" id="fumante">
                    Fumante 
                </label>
                <label for="atletico">
                    <input type="checkbox" name="malha?" id="atletico">
                    Exercita-se
                </label>
                <label for="alcolatra">
                    <input type="checkbox" name="bebe?" id="alcolatra">
                    Bebe
                </label>
            </label>
            <label>
                Experiencias Profissionais
                <label for="experiencias">
                    <input type="text" name="experiences" id="experiancias" placeholder="Data Inicio - Data Fim | Empresa | Cargo"
                    style="height: 50px; width: 500px; padding: 10px;"
                >
                </label>
            </label>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
